<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<div id="header"></div>
		<div id="registerContent">
			<div class="registerHead">
				<div class="registerHead_center">
					<p><span>如以注册,点此</span><a href="myorder.html">登录</a></p>
				</div>
			</div>
			<div class="registerIntermed">
				<div class="User">新用户注册</div>
				<form action="" method="post" class="forms">
					<ul class="loginWarp">
					<li><input type="text" name="" id="username" value="" placeholder="用户名"/></li>
					<p class="mistack1">用户名长度不能少于 3 个字符。</p>
					<li><input type="text" name="" id="cellphone" value="" placeholder="手机"/></li>
					<p class="mistack2">手机号码不能为空</p>
					<li><input type="text" name="" id="note" value="" placeholder="短信验证码"/><button id="obtain">获取验证码</button></li>
					<p class="mistack3">请填写短信验证码</p>
					<li><input type="password" name="" id="passCode" value="" placeholder="密码"/></li>
					<p class="mistack4">登录密码不能少于 6 个字符。</p>
					<li><input type="password" name="" id="confirmCode" value="" placeholder="确认密码"/></li>
					<p class="mistack5">登录密码不能少于 6 个字符。</p>
					<li><input type="radio" name="" id="radios" value=""/><span>我已看过,并接受</span><a href="">《用户协议》</a></li>
					<li><input type="button" name="" id="submits" value="同意协议并注册" /></li>
					</ul>
				</form>
			</div>
		</div>
		<div id="footer"></div>
	</body>
	<script src="../js/cookie222.js"></script>
	<script src="../js/jquery-1.8.3.min.js"></script>
	<script src="../js/register.js"></script>
</html>
