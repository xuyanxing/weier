<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/myorder.css"/>
	</head>
	<body>
		<div id="header"></div>
		<div id="myorderContent">
			<div class="myorderHead">
				<div class="myorderHead_center">
					<p><span>如以注册,点此</span><a href="register.html">注册</a></p>
				</div>
			</div>
			<div class="myorderWarp">
				<ul class="myordreNav">
					<li class="myordreNav_left"><i></i><span>密码登录</span></li>
					<li class="myordreNav_right"><i></i><span>手机验证码登录</span></li>
				</ul>
				<div class="registerWarp">
					<div class="registerCon">
						<ul>
							<li>
								<input type="text" name="" id="mytextd" value="" placeholder="用户名"/>
							</li>
							<p class="text1">用户名不能为空</p>
							<li>
								<input type="password" name="" id="pass" value="" placeholder="密码"/>
							</li>
							<p class="Pass1">登录密码不能为空</p>
							<li>
								<div class="checkedWarp"><input type="checkbox" name="" id="checked" value="" /><span>请保存我这次登录的信息</span></div>
								<h6 class="findPass"><a href="">短信找回密码?</a></h6>
							</li>
							<p></p>
							<li>
								<input type="button" name="" id="enterBtn" value="登录" />
							</li>
						</ul>
					</div>
				</div>
				
			</div>
			<div class="cellPhone_warp">
				<div class="cellPhone_con">
					<ul>
						<li>
							<input type="text" name="" id="texted" value="" placeholder="手机号"/>
						</li>
						<p class="texted1">手机号不能为空</p>
						<li>
							<input type="text" name="" id="text" value="" placeholder="验证码"/><h6 class="textCode">1v2b</h6>
						</li>
						<p class="text2">验证码不能为空</p>
						<li>
							<input type="text" name="" id="mytexts" value="" placeholder="短信验证码"/>
							<input type="button" name="" id="mybutton" value="获取短信验证码" />
						</li>
						<p class="mytexts5">短信密码不能为空</p>
						<li>
							<div class="checkedWarp"><input type="checkbox" name="" id="checked" value="" /><span>请保存我这次登录的信息</span></div>
							<h6 class="findPass"><a href="">短信找回密码?</a></h6>
						</li>
						<p></p>
						<li>
							<input type="button" name="" id="mybuttons" value="登录" />
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="footer"></div>

	<script src="../js/cookie222.js"></script>
